<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingApp">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as tobuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tobuy.shoppingList">
         Buy {{ item.qty }} of {{ item.name }}
         <button class="btn btn-default" ng-click="tobuy.itemBought($index)">
           <span class="glyphicon glyphicon-ok"></span> Bought
         </button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="tobuy.everythingBought()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="BoughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
         <li ng-repeat="item in bought.boughtList">Bought {{ item.qty }} of {{ item.name }}</li>
     </ul>
     <div class="emptyMessage" ng-if="bought.anythingBought()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
